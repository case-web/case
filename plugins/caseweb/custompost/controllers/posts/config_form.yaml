# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/caseweb/custompost/models/post/fields.yaml

# Model Class name
modelClass: CaseWeb\CustomPost\Models\Post

# Default redirect location
defaultRedirect: caseweb/custompost/posts

# Create page
create:
    title: Create Post
    redirect: caseweb/custompost/posts/update/:id
    redirectClose: caseweb/custompost/posts

# Update page
update:
    title: Edit Post
    redirect: caseweb/custompost/posts
    redirectClose: caseweb/custompost/posts

# Preview page
preview:
    title: Preview Post
