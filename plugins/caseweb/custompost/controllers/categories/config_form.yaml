# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/caseweb/custompost/models/category/fields.yaml

# Model Class name
modelClass: CaseWeb\CustomPost\Models\Category

# Default redirect location
defaultRedirect: caseweb/custompost/categories

# Create page
create:
    title: Create Category
    redirect: caseweb/custompost/categories/update/:id
    redirectClose: caseweb/custompost/categories

# Update page
update:
    title: Edit Category
    redirect: caseweb/custompost/categories
    redirectClose: caseweb/custompost/categories

# Preview page
preview:
    title: Preview Category
