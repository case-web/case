# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Product

# Model Form Field configuration
form: $/caseweb/customposts/models/product/fields.yaml

# Model Class name
modelClass: CaseWeb\CustomPosts\Models\Product

# Default redirect location
defaultRedirect: caseweb/customposts/products

# Create page
create:
    title: Create Product
    redirect: caseweb/customposts/products/update/:id
    redirectClose: caseweb/customposts/products

# Update page
update:
    title: Edit Product
    redirect: caseweb/customposts/products
    redirectClose: caseweb/customposts/products

# Preview page
preview:
    title: Preview Product
