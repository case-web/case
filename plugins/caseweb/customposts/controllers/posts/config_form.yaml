# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/caseweb/customposts/models/post/fields.yaml

# Model Class name
modelClass: CaseWeb\CustomPosts\Models\Post

# Default redirect location
defaultRedirect: caseweb/customposts/posts

# Create page
create:
    title: Create Post
    redirect: caseweb/customposts/posts/update/:id
    redirectClose: caseweb/customposts/posts

# Update page
update:
    title: Edit Post
    redirect: caseweb/customposts/posts
    redirectClose: caseweb/customposts/posts

# Preview page
preview:
    title: Preview Post
